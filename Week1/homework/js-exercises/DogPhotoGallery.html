<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dogPhoto</title>
    <style>
      body {
        text-align: center;
        background-color: #5f9ea0;
        color: #fffaf0;
      }
      #btns > button {
        padding: 50px;
        margin: 50px 0;
        background-color: #008b8b;
        color: #f0ffff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul style="list-style-type: none;">
      <li id="btns">
        <button id="bt1">XHR</button>
        <button id="bt2">Axios</button>
      </li>
      <li id="imgDiv"></li>
    </ul>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const xhrBt = document.getElementById('bt1');
      const axiosBt = document.getElementById('bt2');
      const imgDiv = document.getElementById('imgDiv');
      xhrBt.addEventListener('click', getImageWithXHR);
      axiosBt.addEventListener('click', getImageWithAxios);

      function getImageWithXHR() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://dog.ceo/api/breeds/image/random');
        xhr.responseType = 'json';
        xhr.onload = () => {
          displayImage(xhr.response.message, 'by XHR');
        };
        xhr.send();
      }

      function getImageWithAxios() {
        axios
          .get('https://dog.ceo/api/breeds/image/random')
          .then(res => {
            displayImage(res.data.message, 'by AXIOS');
          })
          .catch(err => console.error(err));
      }

      function displayImage(imgAddress, hText) {
        imgDiv.innerHTML = '';
        const img = document.createElement('img');
        img.setAttribute('src', imgAddress);
        img.style.width = '250px';
        img.style.height = '250px';
        const h1 = document.createElement('h1');
        h1.textContent = hText;
        imgDiv.appendChild(img);
        imgDiv.appendChild(h1);
      }
    </script>
  </body>
</html>
